name: Nix CI
on:
  push:
  pull_request:
jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install nix
        uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      # - uses: cachix/cachix-action@v12
      #   with:
      #     name: trawelling
      #     authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build with nix
        run: nix build
